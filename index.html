<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - QBeauty</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="web">
        <header id="header">
        <!-- header top -->
            <div class="header__top">
                <div class="container">
                    <section class="row left">
                        <div class="col-lg-5 col-md-0 col-sm-0 header__top-left">
                            <span>QBeauty - Tự hào làn da Việt</span>
                        </div>

                        <nav class="col-lg-7 col-md-0 col-sm-0 header__top-right">
                            <ul class="header__top-right-list">
                                <li class="header__top-right-item">
                                    <a href="#" class="header__top-link">Đăng ký</a>
                                </li>
                                <li class="header__top-right-item">
                                    <a href="#" class="header__top-link">Đăng nhập</a>
                                </li>
                            </ul>
                        </nav>
                    </section>
                </div>
            </div>
        <!-- end header top -->

        <!-- header bottom -->
            <div class="header__bottom">
                <div class="container">
                    <section class="row">
                        <div class="col-lg-3 col-md-4 col-sm-12 header__logo">
                            <h1 class="header__heading">
                                <a href="#" class="header__logo-link">
                                    <img src="images/logo1.png" alt="logo" class="header__logo-img">
                                </a>
                            </h1>
                        </div>

                        <div class="col-lg-6 col-md-7 col-sm-0 header__product-catalog">
                            <select name="" id="" class="header__product-catalog-select">
                                <option value="0">All</option>
                                <option value="1">Mỹ phẩm</option>
                                <option value="2">Chăm sóc da</option>
                            </select>

                            <input type="text" class="header__search-input" placeholder="Tìm trên QBeauty..."> 
                            <button class="header__search-btn">
                                <div class="header__search-icon-wrap">
                                    <i class="fas fa-search header__search-icon"></i>
                                </div>
                            </button>
                        </div>

                        <div class="col-lg-2 col-md-0 col-sm-0 header__call">
                            <div class="header__call-icon-wrap">
                                <i class="fas fa-phone-alt header__call-icon"></i>
                            </div>

                            <div class="header__call-info">
                                <div class="header__call-text">
                                    Gọi điện tư vấn
                                </div>
                                <div class="header__call-number">
                                    091.002.1702
                                </div>
                            </div>
                        </div>

                        <a href="cart.html" class="col-lg-1 col-md-1 col-sm-0 header__cart">
                            <div class="header__cart-icon-wrap">
                                <span class="header__notice">2</span>
                                <i class="fas fa-shopping-cart header__nav-cart-icon"></i>
                            </div>
                        </a>
                    </section>
                </div>
            </div>
        <!-- end header bottom -->

        <!-- header nav -->
            <div class="header__nav">
                <div class="container">
                    <section class="row">
                        <div class="header__nav-menu-wrap col-lg-3 col-md-0 col-sm-0">
                            <i class="fas fa-bars header__nav-menu-icon"></i>
                            <div class="header__nav-menu-title">Danh mục sản phẩm</div>
                        </div>

                        <div class="header__nav col-lg-9 col-md-0 col-sm-0">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a href="index.html" class="header__nav-link">Trang chủ</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="category.html" class="header__nav-link">Danh mục sản phẩm</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="product.html" class="header__nav-link">Sản phẩm</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Bài viết</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Tuyển cộng tác viên</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Liên hệ</a>
                                </li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        <!-- end header nav -->
        </header>
    </div>
</body>
</html>
